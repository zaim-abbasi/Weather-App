<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <!-- External Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- External Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <img src="images/cloudy.png" alt="Weather Logo" class="logo">
    <ul>
      <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
      <li><a href="table.html"><i class="fas fa-table"></i> Table</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Weather Search -->
    <div class="weather-search">
      <input type="text" id="city-input" placeholder="Enter city name">
      <span class="pin-icon" id="geolocation-btn"><i class="fas fa-map-marker-alt"></i></span>
    </div>
    <span class="profile-icon"><i class="fas fa-user"></i></span>

    <!-- Weather Widget -->
    <div id="weather-widget" class="weather-widget">
      <div class="weather-info">
        <h2 id="city-name"></h2>
        <div class="weather-details">
          <p><i class="fas fa-thermometer-half"></i> <span id="temperature"></span>Â°C</p>
          <p><i class="fas fa-tint"></i> <span id="humidity"></span>%</p>
          <p><i class="fas fa-wind"></i> <span id="wind-speed"></span> km/h</p>
        </div>
      </div>
      <div class="weather-icon">
        <img id="weather-image" src="" alt="Weather Icon">
        <p id="weather-description"></p>
      </div>
    </div>

    <!-- Charts -->
    <div class="charts-container">
      <canvas id="barChart"></canvas>
      <canvas id="doughnutChart"></canvas>
      <canvas id="lineChart"></canvas>
    </div>
  </div>

  <!-- JavaScript Files -->
  <script src="js/app.js"></script>
</body>

</html>
